{% extends "admin/index.html" %}
{% load i18n %}

{% block content %}
<div class="module" style="margin-bottom: 20px; background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 4px; padding: 15px;">
    <h2 style="margin-top: 0;">Subscription Management</h2>
    <p style="margin-bottom: 15px;">Access the subscription management dashboard to view and manage user subscriptions.</p>
    <a href="{% url 'subscription:admin_subscription_dashboard' %}" class="button" style="display: inline-block; padding: 10px 15px; background-color: #79aec8; color: white; text-decoration: none; border-radius: 4px; font-weight: bold;">
        <i class="fas fa-chart-bar"></i> Go to Subscription Dashboard
    </a>
    <a href="{% url 'subscription:admin_subscription_list' %}" class="button" style="display: inline-block; padding: 10px 15px; background-color: #79aec8; color: white; text-decoration: none; border-radius: 4px; font-weight: bold; margin-left: 10px;">
        <i class="fas fa-list"></i> View All Subscriptions
    </a>
</div>
{{ block.super }}
{% endblock %}
